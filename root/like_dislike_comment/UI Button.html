<!DOCTYPE html>
<html>
<head>
    <title>Fancy Button thingy</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Link to the Javascript file -->
     <script src="actions.js" defer></script>
</head>
<body>
    <h1>Buttons!!!</h1>
    <!-- LIKE button -->
    <button class="btn-23" onclick="incrementLike()">
        <span class="text">LIKE</span>
        <span class="marquee">LIKE</span>
    </button>
    <p id="like-counter">0</p>  <!-- Like counter -->

    <!-- DISLIKE Button -->
    <button class="btn-23" onclick="incrementDislike()">
        <span class="text">DISLIKE</span>
        <span class="marquee">DISLIKE</span>    
    </button>
    <p id="dislike-counter">0</p> <!-- Dislike counter -->

    <!-- COMMENT Button -->
    <div class="container">
     <button class="btn-23" onclick="openPopup()">
        <span class="text">RANT</span>
        <span class="marquee">RANT</span>
     </button>
        <div class="popup", id="popup">
            <h2> Your RANT has been submitted!</h2>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
    
    <!-- COMMENT T-->
    <textarea id="Comments" name="Comments" rows="8" cols="80" placeholder="Start your RANT here!"></textarea>
    </div>

</body>
</html>
