<!DOCTYPE html>
<html>
<head>
    <title>Comment testing</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Link to the JavaScript file -->
    <script src="actions.js" defer></script>
</head>
<body>

    <div class="button-container">
        <!-- LIKE Button -->
        <button class="btn-23" onclick="incrementLike()">
            <span class="text">LIKE</span>
            <span class="marquee">LIKE</span>
        </button>
        <p id="like-counter">0</p>  <!-- Like counter -->

        <!-- DISLIKE Button -->
        <button class="btn-23" onclick="incrementDislike()">
            <span class="text">DISLIKE</span>
            <span class="marquee">DISLIKE</span>    
        </button>
        <p id="dislike-counter">0</p> <!-- Dislike counter -->
    </div>

    <!-- COMMENT Button -->
    <div class="comment-container">
        <button class="btn-23" onclick="openCommentPopup()">
            <span class="text">RANT</span>
            <span class="marquee">RANT</span>
        </button>
    </div>
        
    <!-- COMMENT Textbox and Thread in Popup-->
    <div class="popup" id="comment-popup">
        <h2>Start your RANT here!</h2>
        <textarea id="comment-textbox" name="Comments" placeholder="Type your rant..."></textarea>
        <button type="button" onclick="submitComment()">Submit</button>
        <button type="button" onclick="closeCommentPopup()">Cancel</button>
        
        <!-- Comment section to display the comment thread inside the popup -->
        <div class="comment-thread" id="comment-thread">
            <h2>Comments</h2>
            <div id="comments-container"></div> <!-- Container for dynamically added comments -->
        </div>
    </div>

</body>
</html>
